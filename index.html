<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>OEM Calculator</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-danger">
      <div class="container">
        <a href="" class="navbar-brand">OEM Calculator</a>
      </div>
    </nav>
    <div class="container mt-3">
      <div class="card">
        <div class="card-body">
          <form action="">
            <div class="form-row mb-3">
              <div class="form-group col-md-6">
                <input
                  type="text"
                  class="form-control"
                  id="productName"
                  placeholder="Name"
                />
              </div>

              <div class="form-group col-md-6">
                <input
                  type="text"
                  class="form-control"
                  id="productPrice"
                  placeholder="Price"
                />
              </div>
            </div>

            <button type="submit" class="btn btn-sm btn-primary addBtn">
              <i class="fas fa-plus"></i>ADD
            </button>

            <button type="submit" class="btn btn-sm btn-warning updateBtn">
              <i class="far fa-edit"></i>Save Changes
            </button>

            <button type="submit" class="btn btn-sm btn-danger deleteBtn">
              <i class="fas fa-times"></i>Delete
            </button>

            <button type="submit" class="btn btn-sm btn-secondary cancelBtn">
              <i class="fas fa-arrow-circle-left"></i>Cancel
            </button>
          </form>
        </div>
      </div>
      <div class="card mt-3" id="productCard">
        <table class="">
          <tbody id="item-list"></tbody>
        </table>
      </div>
      <div class="card mt-3">
        <div class="card-footer text-right">
          <p>
            Total (TL) <strong><span id="totalTl"></span> TL</strong>
          </p>
          <p>
            Total ($) <strong><span id="totalDolar"></span> $</strong>
          </p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
